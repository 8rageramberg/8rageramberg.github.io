<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>MyFilmRatings</title>
</head>

<body>

  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1 id="version"></h1>
      </h1>
      <button id="updateVersionButton">Update Version</button>

      <button class="settings-button">
        <img src="settings.png" alt="Settings">
      </button>
      <!-- Header content -->
    </header>


    <div id="settings" class="settings">

      <h2>Settings</h2>
      <p>Commands Mac:</p>
      <p>cmd A = add</p>
      <p>cmd S = settings</p>
      <!-- Add your form elements here -->
      <form id="settings-form">

      </form>
      <button class="close-button">Close</button>

    </div>



    <!-- Content -->
    <aside class="content">
      <div class="card-container">
        <!-- Cards will be dynamically added here -->
        <ul>
        </ul>
      </div>
    </aside>



    <footer class="footer">

      <div class="footer-container">
        <div class="options-dropdown">

          <div class="options-content">

            <button class="sort-option">Sort by Title</button>
            <input type="text" class="search-input" id="temp" placeholder="Search...">

          </div>
        </div>


        <button class="delete-button">DELETE </button>
        <button class="sort-button">SORT</button>
        <a href="add.html" class="add-button" id="add-button">ADD</a>
        <button class="options-toggle">â–µ</button>

      </div>
    </footer>
  </div>

  <script src="script.js"></script>

</html>

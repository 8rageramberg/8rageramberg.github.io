<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Countries of the world</title>
</head>

<body>

  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>My Film Ratings</h1>

      <button class="settings-toggle">

        <img src="settings.png" alt="Settings">
      </button>
      <!-- Header content -->
    </header>


    <div id="overlay" class="overlay">
      <div class="overlay-content">
        <h2>Add Folder</h2>
        <!-- Add your form elements here -->
        <form id="addFolderForm">

          <input type="text" placeholder="Folder Name" required>
          <button type="submit">Add</button>
          
        </form>
        <button id="closeBtn">Close</button>
      </div>
    </div>

    <!-- Content -->
    <aside class="content">
      <div class="card-container">
        <!-- Cards will be dynamically added here -->
        <ul>
        </ul>
      </div>
    </aside>

    

    <footer class="footer">
      
      <div class="footer-container">
        <div class="options-dropdown">
          
          <div class="options-content">

            <button class="sort-option">Sort by Title</button>
            <input type="text" class="search-input" id="temp" placeholder="Search...">

          </div>
        </div>

        
        <button class="delete-button">DELETE </button>
        <button class="sort-button">SORT</button>
        <button class="add-button">ADD</button>
        <button class="options-toggle">â–µ</button>

      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link href="add.css" rel="stylesheet">
    <title>MyFilmRatings</title>
</head>

<body>

    <div class="container">
        <!-- Header -->
        <!-- <header class="header">


            <button class="settings-button">
                <img src="settings.png" alt="Settings">
            </button>

        </header> -->

        <h1>Add Film/TV-Show</h1>
        <div id="settings" class="settings">

            <h2>Settings</h2>
            <p>Commands Mac:</p>
            <p>cmd A = add</p>
            <p>cmd S = settings</p>
            <!-- Add your form elements here -->
            <form id="settings-form">

            </form>
            <button class="close-button">Close</button>

        </div>

        <div id="add-site" class="add-site">
            <div class="overlay-content">

                <form id="addFolderForm">

                    <input type="text" placeholder="Title" required>
                    <input type="text" placeholder="Director" required>
                    <input type="number" placeholder="Year" required>


                    <label>Type of Content:</label>
                    <div class="radio-buttons">

                        <input type="radio" id="radio-button-1" name="contentType" value="film" required>
                        <label for="radio-button-1">FILM</label>

                        <input type="radio" id="radio-button-2" name="contentType" value="tv" required>
                        <label for="radio-button-2">TV</label>

                    </div>

                    <label for="genre">Genre:</label>
                    <select id="genre" required>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Action">Action</option>
                        <option value="Comedy">Comedy</option>
                        <!-- Add more options as needed -->
                    </select>

                    <label for="durationHours">Duration (hours):</label>
                    <input type="number" id="durationHours" required>
                    <label for="durationMinutes">Duration (minutes):</label>
                    <input type="number" id="durationMinutes" required>


                    <label>Have you seen it or not?</label>
                    <div class="radio-buttons">

                        <input type="radio" id="radio-button-3" name="watched" value="no" required>
                        <label for="radio-button-3">NO</label>

                        <input type="radio" id="radio-button-4" name="watched" value="yes" required>
                        <label for="radio-button-4">Yes</label>

                    </div>


                    <label for="rating">Rating:</label>
                    <input type="number" id="rating" min="0" max="10" required>

                    <label for="priority">Priority:</label>
                    <input type="number" id="priority" min="1" required>

                    <label for="imgUrl">Image URL:</label>
                    <input type="text" id="imgUrl" required>

                    <div class="custom-checkbox">

                        <input name="favourite" type="checkbox" id="custom-checkbox" class="custom-checkbox">
                        <label for="custom-checkbox">Favorite</label>

                    </div>


                </form>


                <footer class="footer">
                    <div class="footer-container">
                        <div class="end-buttons">
                            <a href="index.html" id="back-button">BACK</a>
                            <button type="submit">ADD</button>
                        </div>
                </footer>



            </div>
        </div>


        <script src="add.js"></script>
</body>

</html>
